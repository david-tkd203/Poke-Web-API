<!DOCTYPE html>
<html>
<head>
    <title>Página de Inicio</title>
</head>
<body>
    <h1>¡Bienvenido a mi sitio Django!</h1>
    {% if user.is_authenticated %}
        <p>Hola {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Cerrar sesión</a>
    {% else %}
        <a href="{% url 'login' %}">Iniciar sesión</a>
    {% endif %}
</body>
</html>
